<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Profit/Loss Calculator</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="frontend.js" defer></script>
</head>

<body>
    <h1>Random Profit/Loss Calculator</h1>
    <div class="container">
        <div class="flex-container">
            <div class="form-section">
                <div class="form-group">
                    <label for="tradePerDay">Trades per Day:</label>
                    <input type="number" id="tradePerDay" min="1" value="3" required />
                </div>

                <div class="form-group">
                    <label for="ndtpc">Number of Days:</label>
                    <input type="number" id="ndtpc" min="1" value="20" required />
                </div>

                <div class="form-group">
                    <label for="tradeAmount">Trade Amount:</label>
                    <input type="number" id="tradeAmount" min="0" value="1000" required />
                </div>

                <div class="form-group">
                    <label for="riskReward">Risk/Reward Ratio:</label>
                    <input type="number" id="riskReward" min="1" value="2" required />
                </div>

                <div class="form-group">
                    <label for="chancePercent">Chance of Winning (%):</label>
                    <input type="number" id="chancePercent" min="0" max="100" value="50" required />
                </div>

                <div class="form-group">
                    <label for="chargesPerTrade">Charges per Trade:</label>
                    <input type="number" id="chargesPerTrade" min="0" value="50" required />
                </div>
            </div>
            <button id="generateBtn">Generate Random Values</button>
        </div>
        <div class="chart-section">
            <canvas id="profitLossChart"></canvas>
            <div id="results"></div>
        </div>

    </div>
    <div id="trades"></div>
    <!-- Section to display generated trades -->
    </div>
</body>

</html>
